<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <!--<script src="./js/main.js" type="module"></script>-->

    <title>The Wikipedia Game</title>
  </head>
  <body>
    <main>
      <h1 class="offscreen">The Wikipedia Game - A Wikipedia Powered Engine</h1>
      <div class="loadingScreen hide">
        <h2 class= "loadText">LOADING</h2>
        <div class="loadWrapper">
          <div class = "loading"></div>
        </div>
      </div>
      <div class="background">
        <section class="siteLogo">
          <div aria-hidden="true">
            <img
              class="logo"
              src="/images/SiteLogo.png"
              alt="The Wikipedia Game logo"
            />
          </div>
        </section>
        <section class="searchBars">
          <h2 class="offscreen">Article Entries</h2>
          <div class="wrapper start">
            <div class="search-input">
              <h2 class="searchBarTitle">START PAGE</h2>
              <input
                type="text"
                placeholder="enter page title"
                id="searchSource"
                maxlength="25"
                autocomplete="off"
              />
              <div class="autocom-box" id="suggestions"></div>
              <div id="srcValidIcon" class="icon"><i class="fas fa-times"></i></div>
            </div>
          </div>
          <div class="wrapper end">
            <div class="search-input">
              <h2 class="searchBarTitle">TARGET PAGE</h2>
              <input
                id="searchTarget"
                type="text"
                placeholder="enter page title"
                maxlength="25"
                autocomplete="off"
              />
              <div class="autocom-box" id="suggestions"></div>
              <div id="tgtValidIcon" class="icon"><i class="fas fa-times"></i></div>
            </div>
          </div>
        </section>
        <section class="submitSearch">
          <h2 class="buttonHeader">ALGORITHMS</h2>
          <div class="searchButton">
            <div class="padding">
              <button
                id="BFSbutton"
                class="button"
                aria-label="BFS Submit Button"
              >
                Breadth-First Search
              </button>
            </div>
            <div class="padding">
              <button
                id="BDSbutton"
                class="button"
                aria-label="BDS Submit Button"
              >
                Bidirectional Search
              </button>
            </div>
          </div>
        </section>
      </div>
      <div class="results hide"> 
        <div class="logoResults">
          <img
            class="logo"
            src="/images/SiteLogo.png"
            alt="The Wikipedia Game logo"
          />
        </div>
        <h2 class="offscreen">Search Results</h2>
        <div id="searchResults" class="searchResults">
          <div class= "resultHead">RESULTS</div>
        </div>
        <div class = endResults>
          <section class="resetWrapper">
            <div class="playAgain">
              <button
                id="playAgainBtn"
                class="button"
                aria-label="Play Again Button"
              >
                Play Again
              </button>
            </div>
            <h3 class="timeElapsed"></h3>
          </section>
        </div>
      </div>
    </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
